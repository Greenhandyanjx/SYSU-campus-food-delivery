openapi: 3.0.3
info:
  title: SYSU Campus Food Delivery - Frontend API Mock
  version: 1.0.0
  description: API definitions used by frontend (examples). Adjust paths to match backend implementation.
servers:
  - url: http://localhost:3000
paths:
  /login:
    post:
      summary: 登录（用户名或手机号）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 用户名（可选）
                phone:
                  type: string
                  description: 手机号（可选）
                password:
                  type: string
                role:
                  type: string
                  description: user|rider|merchant
                code:
                  type: string
              example:
                phone: "13800000000"
                password: "123456"
                role: "user"
      responses:
        '200':
          description: 登录响应
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /upload/image:
    post:
      summary: 上传图片
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: 上传结果，返回图片 URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 1
                  data:
                    type: object
                    properties:
                      url:
                        type: string
                        format: uri
  /common/upload:
    post:
      summary: 兼容旧上传接口路径（multipart/form-data）
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: 上传结果，返回图片 URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 1
                  data:
                    type: object
                    properties:
                      url:
                        type: string
                        format: uri
  /register/user:
    post:
      summary: 注册 - 普通用户
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        '200':
          description: 注册响应
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /register/rider:
    post:
      summary: 注册 - 骑手（含身份证照片 URL）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRider'
      responses:
        '200':
          description: 注册响应
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /register/merchant:
    post:
      summary: 注册 - 商家（含营业执照与 Logo URL）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterMerchant'
      responses:
        '200':
          description: 注册响应
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /merchant/dashboard/overview:
      get:
        summary: 商家后台 - 今日数据概览（用于 `overview.vue`）
        responses:
          '200':
            description: 当日概览数据
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    code:
                      type: integer
                    data:
                      $ref: '#/components/schemas/OverviewData'
                  example:
                    code: 1
                    data:
                      turnover: 1234.56
                      validOrderCount: 78
                      orderCompletionRate: 0.95
                      unitPrice: 15.82
                      newUsers: 12

  /merchant/dashboard/orderview:
      get:
        summary: 商家后台 - 订单概览卡片数据（用于 `orderview.vue`）
        responses:
          '200':
            description: 订单概览统计
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    code:
                      type: integer
                    data:
                      $ref: '#/components/schemas/OrderviewData'
                  example:
                    code: 1
                    data:
                      waitingOrders: 5
                      deliveredOrders: 12
                      completedOrders: 230
                      cancelledOrders: 3
                      allOrders: 250

  /merchant/dashboard/dishes-stats:
      get:
        summary: 商家后台 - 菜品统计（用于 `cuisineStatistics.vue`）
        responses:
          '200':
            description: 菜品统计数据
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    code:
                      type: integer
                    data:
                      $ref: '#/components/schemas/DishesStats'
                  example:
                    code: 1
                    data:
                      sold: 128
                      discontinued: 5

  /merchant/dashboard/setmeals-stats:
      get:
        summary: 商家后台 - 套餐统计（用于 `setMealStatistics.vue`）
        responses:
          '200':
            description: 套餐统计数据
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    code:
                      type: integer
                    data:
                      $ref: '#/components/schemas/SetMealStats'
                  example:
                    code: 1
                    data:
                      sold: 42
                      discontinued: 2
  /merchant/orders/status:
    get:
      summary: 按订单状态查询（分页/筛选）
      parameters:
        - in: query
          name: status
          schema:
            type: integer
          description: 订单状态（0:全部,1:待付款,2:待接单,3:待派送,4:派送中,5:已完成,6:已取消）
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: size
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 按状态查询订单统计（简单列表）
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/OrderSummary'
                      total:
                        type: integer
                example:
                  code: 1
                  data:
                    items:
                      - id: "o123"
                        number: "20251115001"
                        amount: 78.5
                        status: 2
                        createdAt: "2025-11-15T10:12:00Z"
                    total: 42

  /merchant/orders/page:
    get:
      summary: 分页获取订单详情列表（用于订单管理页面）
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          schema:
            type: integer
            default: 10
        - in: query
          name: number
          schema:
            type: string
          description: 订单号模糊匹配
        - in: query
          name: phone
          schema:
            type: string
          description: 下单手机号
        - in: query
          name: beginTime
          schema:
            type: string
            format: date-time
        - in: query
          name: endTime
          schema:
            type: string
            format: date-time
        - in: query
          name: status
          schema:
            type: integer
      responses:
        '200':
          description: 分页订单详情（包含 items 列表与 total）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderPage'

  /merchant/order/detail:
    get:
      summary: 根据订单 id 查询订单详情
      parameters:
        - in: query
          name: orderId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 订单完整详情
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  data:
                    $ref: '#/components/schemas/OrderDetail'
                example:
                  code: 1
                  data:
                    id: "o123"
                    number: "20251115001"
                    amount: 78.5
                    status: 2
                    createdAt: "2025-11-15T10:12:00Z"
                    items:
                      - skuId: "s1"
                        name: "黄焖鸡米饭"
                        qty: 2
                        price: 22.5
                    address:
                      receiver: "张三"
                      phone: "13800000000"
                      detail: "宿舍楼A座 101"
                    delivery:
                      courierId: "r100"
                      courierName: "李四"
                      deliveredAt: null

  /merchant/order/accept:
    post:
      summary: 商家接单
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderId:
                  type: string
                acceptBy:
                  type: string
      responses:
        '200':
          description: 操作结果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'

  /merchant/order/reject:
    post:
      summary: 商家拒单
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderId:
                  type: string
                reason:
                  type: string
      responses:
        '200':
          description: 操作结果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'

  /merchant/order/cancel:
    post:
      summary: 商家取消订单（后台操作）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderId:
                  type: string
                reason:
                  type: string
      responses:
        '200':
          description: 操作结果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'

  /merchant/order/delivery:
    post:
      summary: 商家标记已派送
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderId:
                  type: string
                courierId:
                  type: string
      responses:
        '200':
          description: 操作结果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'

  /merchant/order/complete:
    post:
      summary: 标记订单完成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderId:
                  type: string
      responses:
        '200':
          description: 操作结果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'
components:
  schemas:
    StandardResponse:
      type: object
      properties:
        code:
          type: integer
          description: 1 表示成功
        msg:
          type: string
        data:
          type: object
    RegisterUser:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        nickname:
          type: string
        phone:
          type: string
        address:
          type: string
        code:
          type: string
      required:
        - username
        - password
    RegisterRider:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        realname:
          type: string
        idNumber:
          type: string
        phone:
          type: string
        vehicle:
          type: string
        idPhotoUrl:
          type: string
        code:
          type: string
      required:
        - username
        - password
    RegisterMerchant:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        shopName:
          type: string
        shopLocation:
          type: string
        owner:
          type: string
        phone:
          type: string
        licenseUrl:
          type: string
        logoUrl:
          type: string
        code:
          type: string
      required:
        - username
        - password
    OrderItem:
      type: object
      description: 单个订单项，后端应返回商品标识、名称、数量、单价及可选规格/备注
      properties:
        skuId:
          type: string
          description: 商品 SKU 或菜品 id
        name:
          type: string
          description: 菜品名称
        qty:
          type: integer
          description: 数量
        unit:
          type: string
          description: 单位（可选，例如 份）
        price:
          type: number
          format: float
          description: 单价
        subtotal:
          type: number
          format: float
          description: 小计（qty * price - itemDiscount）
        options:
          type: object
          description: 可选规格/属性（例如辣度、饭量）
        note:
          type: string
          description: 单项备注
        imageUrl:
          type: string
          format: uri
          description: 菜品图片 URL（可选）
      example:
        skuId: "s1"
        name: "黄焖鸡米饭"
        qty: 2
        unit: "份"
        price: 22.5
        subtotal: 45.0
        options:
          spicy: "中辣"
        note: "不要香菜"
        imageUrl: "https://cdn.example.com/dish/s1.jpg"

    Address:
      type: object
      description: 通用地址结构（用于收货人/取货地址）
      properties:
        province:
          type: string
        city:
          type: string
        district:
          type: string
        street:
          type: string
        detail:
          type: string
          description: 详细门牌 / 楼栋信息
        location:
          type: object
          properties:
            lat:
              type: number
            lng:
              type: number
      example:
        province: "广东省"
        city: "广州市"
        district: "天河区"
        street: "中山大道"
        detail: "宿舍楼A座101"
        location:
          lat: 23.1
          lng: 113.3

    DeliveryInfo:
      type: object
      description: 配送相关信息
      properties:
        courierId:
          type: string
        courierName:
          type: string
        courierPhone:
          type: string
        pickedAt:
          type: string
          format: date-time
        deliveredAt:
          type: string
          format: date-time
        status:
          type: integer
          description: 配送当前状态（与订单状态可相关联）

    ShopInfo:
      type: object
      properties:
        shopId:
          type: string
        shopName:
          type: string
        shopPhone:
          type: string
        shopAddress:
          $ref: '#/components/schemas/Address'

    PaymentInfo:
      type: object
      properties:
        paymentMethod:
          type: string
          description: 支付方式（例如 wechat, alipay, cash, card）
        paymentStatus:
          type: string
          description: paid | unpaid | refund
        paidAt:
          type: string
          format: date-time
        transactionId:
          type: string
      example:
        paymentMethod: "wechat"
        paymentStatus: "paid"
        paidAt: "2025-11-15T10:15:00Z"
        transactionId: "txn_abc123"

    OrderSummary:
      type: object
      properties:
        id:
          type: string
        number:
          type: string
        amount:
          type: number
          format: float
        status:
          type: integer
        createdAt:
          type: string
          format: date-time
        consignee:
          type: string
          description: 收件人姓名（consignee）
        consigneePhone:
          type: string
        shop:
          $ref: '#/components/schemas/ShopInfo'
      example:
        id: "o123"
        number: "20251115001"
        amount: 78.5
        status: 2
        createdAt: "2025-11-15T10:12:00Z"
        consignee: "张三"
        consigneePhone: "13800000000"
        shop:
          shopId: "shop_1"
          shopName: "黄焖鸡米饭店"

    OrderDetail:
      type: object
      properties:
        id:
          type: string
        number:
          type: string
        orderType:
          type: string
          description: 订单类型（delivery|pickup）
        amount:
          type: number
          format: float
        status:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        paidAt:
          type: string
          format: date-time
        cancelledAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        billing:
          type: object
          properties:
            subtotal:
              type: number
              format: float
            discount:
              type: number
              format: float
            shippingFee:
              type: number
              format: float
            tax:
              type: number
              format: float
            total:
              type: number
              format: float
        consignee:
          type: object
          properties:
            name:
              type: string
            phone:
              type: string
            address:
              $ref: '#/components/schemas/Address'
        payment:
          $ref: '#/components/schemas/PaymentInfo'
        delivery:
          $ref: '#/components/schemas/DeliveryInfo'
        shop:
          $ref: '#/components/schemas/ShopInfo'
        customer:
          type: object
          properties:
            userId:
              type: string
            username:
              type: string
            phone:
              type: string
        notes:
          type: string
          description: 订单备注
      example:
        id: "o123"
        number: "20251115001"
        orderType: "delivery"
        amount: 78.5
        status: 2
        createdAt: "2025-11-15T10:12:00Z"
        updatedAt: "2025-11-15T10:20:00Z"
        paidAt: "2025-11-15T10:15:00Z"
        items:
          - skuId: "s1"
            name: "黄焖鸡米饭"
            qty: 2
            unit: "份"
            price: 22.5
            subtotal: 45.0
        billing:
          subtotal: 45.0
          discount: 0
          shippingFee: 5
          tax: 0.5
          total: 50.5
        consignee:
          name: "张三"
          phone: "13800000000"
          address:
            province: "广东省"
            city: "广州市"
            district: "天河区"
            street: "中山大道"
            detail: "宿舍楼A座101"
        payment:
          paymentMethod: "wechat"
          paymentStatus: "paid"
          paidAt: "2025-11-15T10:15:00Z"
          transactionId: "txn_abc123"
        delivery:
          courierId: "r100"
          courierName: "李四"
          courierPhone: "13811112222"

    OrderPage:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/OrderDetail'
            total:
              type: integer
      example:
        code: 1
        data:
          items:
            - id: "o123"
              number: "20251115001"
              amount: 78.5
              status: 2
              createdAt: "2025-11-15T10:12:00Z"
              consignee:
                name: "张三"
                phone: "13800000000"
          total: 42

    ActionResponse:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            success:
              type: boolean
            updatedOrderId:
              type: string
              description: 可选，返回被更新的订单 id
      example:
        code: 1
        data:
          success: true
        OverviewData:
      type: object
      description: 商家后台概览数据（`overview.vue` 使用）
      properties:
        turnover:
          type: number
          format: float
          description: 当日营业额（单位: 元）
        validOrderCount:
          type: integer
          description: 当日有效订单数
        orderCompletionRate:
          type: number
          format: float
          description: 订单完成率（0-1 之间）
        unitPrice:
          type: number
          format: float
          description: 平均客单价（元）
        newUsers:
          type: integer
          description: 新增用户数
      example:
        turnover: 1234.56
        validOrderCount: 78
        orderCompletionRate: 0.95
        unitPrice: 15.82
        newUsers: 12

    OrderviewData:
      type: object
      description: 仪表卡片的订单统计（`orderview.vue` 使用）
      properties:
        waitingOrders:
          type: integer
          description: 待接单数量
        deliveredOrders:
          type: integer
          description: 待派送数量
        completedOrders:
          type: integer
          description: 已完成订单数量
        cancelledOrders:
          type: integer
          description: 已取消订单数量
        allOrders:
          type: integer
          description: 总订单数
      example:
        waitingOrders: 5
        deliveredOrders: 12
        completedOrders: 230
        cancelledOrders: 3
        allOrders: 250

    DishesStats:
      type: object
      description: 菜品统计（`cuisineStatistics.vue` 使用）
      properties:
        sold:
          type: integer
          description: 已售出菜品数（或启售菜品数量，根据后台定义）
        discontinued:
          type: integer
          description: 已停售菜品数量
      example:
        sold: 128
        discontinued: 5

    SetMealStats:
      type: object
      description: 套餐统计（`setMealStatistics.vue` 使用）
      properties:
        sold:
          type: integer
          description: 已售出套餐数（或启售套餐数量）
        discontinued:
          type: integer
          description: 已停售套餐数量
      example:
        sold: 42
        discontinued: 2