<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中珠外卖 · 新鲜蔬果 健康上桌</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Microsoft YaHei', -apple-system, sans-serif;
    }

    .banner {
      width: 800px;
      height: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
    }

    /* 全屏背景图：清新沙拉盛宴 */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=800&h=400&fit=crop') center/cover no-repeat;
      filter: brightness(0.82) contrast(1.15);
      z-index: 1;
    }

    /* 渐变蒙版层（保护文字 + 增强质感） */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(212, 252, 121, 0.88) 0%, rgba(150, 230, 161, 0.78) 100%);
      z-index: 2;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }

    /* 文字发光描边 */
    .text-glow {
      filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.5));
    }
  </style>
</head>

<body>

  <div class="banner">
    <!-- 全屏背景图 -->
    <div class="bg-image"></div>
    <!-- 渐变蒙版 -->
    <div class="overlay"></div>

    <!-- SVG 内容（高端重构） -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
      <defs>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3.5" result="blur" />
          <feFlood flood-color="#fff" flood-opacity="0.7" />
          <feComposite in2="blur" operator="in" />
          <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
        <linearGradient id="title-grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#2b5a2b" />
          <stop offset="100%" stop-color="#1a3f1a" />
        </linearGradient>
      </defs>

      <!-- 主标题：更大、渐变、发光 -->
      <text x="50" y="85" font-size="38" fill="url(#title-grad)" font-weight="800" class="text-glow"
        filter="url(#glow)">
        新鲜蔬果 · 健康上桌
      </text>

      <!-- 副标题：优雅小字 -->
      <text x="50" y="118" font-size="16" fill="#1a3f1a" font-weight="600" class="text-glow" opacity="0.9">
        绿色配送 · 新用户立减
      </text>

      <!-- 右侧：沙拉季主图（放大 + 立体浮动） -->
      <g transform="translate(490,45)">
        <image x="0" y="0" width="260" height="210"
          href="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=260&h=210&fit=crop"
          preserveAspectRatio="xMidYMid slice" filter="url(#glow)" />
        <rect x="0" y="0" width="260" height="210" rx="20" fill="#fff" opacity="0.28" />

        <!-- “沙拉季”标签（圆形爆闪） -->
        <g transform="translate(30,135)">
          <ellipse cx="38" cy="38" rx="38" ry="38" fill="#4caf50" filter="url(#glow)" />
          <text x="85" y="48" font-size="22" fill="#fff" font-weight="800">沙拉季</text>
        </g>
      </g>
    </svg>
  </div>

</body>

</html>
